<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" href="assets/Favicon.png" type="image/x-icon">
    <title>Contact me</title>
</head>
<body>
    <div class="feedback-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="feedback-left">
            <div class="feedback-title">
                <h2>Let's Connect with me</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="e992f0a7-e94a-4a8b-825a-efb783b6269c">
            <input type="text" class="feedback-input" name="name" placeholder="Your Name" required>
            <input type="text" class="feedback-input" name="Email" placeholder="Your Email" required>
            <textarea  class="feedback-input" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="feedback-right">
            <img src="assets/right_img.png" alt="">
        </div>
    </div>
